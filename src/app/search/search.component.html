
<div class="centre-fifty">
  <mat-form-field class="example-full-width" style=" margin-right: 40px; width: 80%">
    <mat-label>Search</mat-label>
    <input matInput placeholder="Ex. XML schema" name="search" [(ngModel)]="search">
  </mat-form-field>
  <button mat-mini-fab color="warn" (click)="onSearch()">
    <mat-icon>search</mat-icon>
  </button>
</div>


<div class="centre-fifty">
  <mat-card style=" width: 100%; margin-top: 1em" *ngFor="let obj of components;let i=index;">
    <mat-card-content>
      <mat-checkbox class="example-margin" [(ngModel)]="obj.isSelected"></mat-checkbox>
      <span id="file-label">{{obj.component_name}}</span>
    </mat-card-content>
  </mat-card>

</div>
<a #link [href]="url" style="display: none"></a>
<button class="centre-btn" mat-raised-button color="accent" (click)="onBuild()" *ngIf="components.length">
  <mat-icon>build</mat-icon>
  Build
</button>
