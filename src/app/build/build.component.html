<div class="centre-fifty">
  <button class="centre-btn" mat-raised-button color="accent"(click)="onDownload()">
    <mat-icon>get_app</mat-icon>
    Download
  </button>
  <br/>
  <a #a [href]="downloadLink" target="_blank" style="display: none"></a>
  <mat-slide-toggle  [(ngModel)]="toc">Include Table of contents</mat-slide-toggle>
  <br/>
  <span>Drag and Drop list items to change order in pdf:</span>
  <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let obj of selected" cdkDrag>
      <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
      {{obj.component_name}}
    </div>
  </div>
</div>
